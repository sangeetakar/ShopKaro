{% extends 'layout.html' %}

{% block title %}
    Add Category    
{% endblock %}

{% block content %}
    <h1 class="display-1">Add Category</h1>

    <form action="" method="post" class="form">
        <label for="name" class="form-label">Category Name: </label>
        <input type="text" 
        name="name" 
        id="name" 
        class="form-control" 
        required>
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </div>
    </form>
{% endblock %}

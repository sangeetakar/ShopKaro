{% extends 'layout.html' %}

{% block title %}
    Edit Category    
{% endblock %}

{% block content %}
    <h1 class="display-1">Edit Category</h1>

    <form action="" method="post" class="form">
        <label for="name" class="form-label">Category Name: </label>
        <input type="text" 
        name="name" 
        id="name" 
        class="form-control"
        value="{{category.name}}"  
        required>
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus"></i>
                Update
            </button>
        </div>
    </form>
{% endblock %}

<!-- value="{{category.name}}"  To pass the name of category which we want to edit to the jinja template -->
